<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Train Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Bullet Train Products</h1>
        <p>Pre-order your items and get them delivered during your journey!</p>
    </header>

    <section class="products">
        <div class="product">
            <h2>Meal Box</h2>
            <img src="mealbox.jpg" alt="Meal Box" width="200">
            <p>Delicious meal for your journey.</p>
            <button onclick="addToCart('Meal Box')">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Beverage</h2>
            <img src="beverage.jpg" alt="Beverage" width="200">
            <p>Refreshing drinks for your ride.</p>
            <button onclick="addToCart('Beverage')">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Magazine</h2>
            <img src="magazine.jpg" alt="Magazine" width="200">
            <p>Latest magazines for entertainment.</p>
            <button onclick="addToCart('Magazine')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <script src="script.js"></script>
</body>
</html>
